<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shoppingList</title>
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="magic.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Shopping List:</h1>
		</header>
		<div id="instruct">
			<ul>
				<li>Click "add" to add an item to the list</li>
				<li>Click once on an item to check/uncheck</li>
				<li>Dubbel-click to remove an item</li>
			</ul>
		</div>
	<div id="itemList">

		<input id="items"; placeholder="enter item" />
		<button id="add">Add</button>
	</div>
	</div>
</body>
</html>
